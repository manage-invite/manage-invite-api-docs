name: Build Docs
on:
  push:
    branches:
      - 'main'
jobs:
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Install Node v14
        uses: actions/setup-node@master
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install -g swagger-nodegen-cli

      - name: Build docs
        run: sc generate -l openapi -i swagger-docs
      
      - name: Commit files
        run: |
          git config --local user.email "androz2091@gmail.com"
          git config --local user.name "Androz2091 - Build"
          git add .
          git commit -m "Build Swagger documentation"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
